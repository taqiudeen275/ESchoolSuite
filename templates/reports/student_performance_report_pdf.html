<!DOCTYPE html>
<html>
    <head>
        <title>Student Performance Report</title>
        <style>
            body {
                font-family: 'Helvetica', sans-serif;
                font-size: 12px;
            }
            h1 {
                text-align: center;
                margin-bottom: 20px;
            }
            table {
                width: 100%;
                border-collapse: collapse;
                margin-bottom: 20px;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f2f2f2;
            }
        </style>
    </head>
    <body>
        <h1>Student Performance Report</h1>

        <table>
            <thead>
                <tr>
                    <th>Student ID</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Course</th>
                    <th>Final Grade</th>
                    <th>Letter Grade</th>
                </tr>
            </thead>
            <tbody>
                {% for grade in report_data %}
                <tr>
                    <td>{{ grade.student.student_id }}</td>
                    <td>{{ grade.student.first_name }}</td>
                    <td>{{ grade.student.last_name }}</td>
                    <td>{{ grade.course }}</td>
                    <td>{{ grade.final_grade }}</td>
                    <td>{{ grade.letter_grade }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
